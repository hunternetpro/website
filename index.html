<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Trader Clocks</h1>
        <div class="clocks">
            <div class="clock" id="clock1">
                <input type="text" class="clock-name" id="name1" placeholder="Clock Name">
                <p id="time1"></p>
                <select id="timezone1">
                    <option value="-12">UTC -12:00</option>
                    <option value="-11">UTC -11:00</option>
                    <!-- Add more timezones as needed -->
                    <option value="0" selected>UTC 00:00</option>
                    <option value="1">UTC +01:00</option>
                    <!-- ... -->
                    <option value="12">UTC +12:00</option>
                </select>
            </div>
